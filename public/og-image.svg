<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F1848;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5AA0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2EBD59;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5AA0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)" />
  
  <!-- Decorative Circle -->
  <circle cx="1000" cy="100" r="300" fill="#2EBD59" opacity="0.1" />
  <circle cx="200" cy="500" r="200" fill="#E85C24" opacity="0.1" />
  
  <!-- Content -->
  <g transform="translate(600, 315)" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    <!-- Brand Name -->
    <text y="-40" font-size="80" font-weight="900" fill="#ffffff" letter-spacing="-2" font-family="'Playfair Display', serif">
      EKO Toplotne Pumpe
    </text>
    
    <!-- Tagline -->
    <text y="60" font-size="40" font-weight="400" fill="#E2E8F0">
      Budućnost komfora i uštede
    </text>
    
    <!-- Accent Line -->
    <rect x="-100" y="100" width="200" height="6" rx="3" fill="#E85C24" />
    
    <!-- Badges/info -->
    <text y="160" font-size="24" font-weight="500" fill="#94A3B8" letter-spacing="1">
      GREJANJE • HLAĐENJE • R290 • A+++
    </text>
  </g>
</svg>